<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục kho - QLVT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/warehouse.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<style>
    /* Warehouse Page Specific Styles */
.page-header {
    margin-bottom: 24px;
}

.breadcrumb {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 16px;
    color: #666;
}

.breadcrumb a {
    color: #1a73e8;
    text-decoration: none;
}

.breadcrumb i {
    font-size: 14px;
}

.page-title h1 {
    font-size: 24px;
    font-weight: 600;
    color: #202124;
    margin-bottom: 8px;
}

.page-title p {
    color: #5f6368;
    font-size: 14px;
}

.content-container {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    padding: 24px;
}

.search-container {
    margin-bottom: 24px;
}

.search-box {
    position: relative;
    max-width: 400px;
}

.search-box input {
    width: 100%;
    padding: 8px 40px 8px 16px;
    border: 1px solid #dfe1e5;
    border-radius: 4px;
    font-size: 14px;
    transition: border-color 0.3s;
}

.search-box input:focus {
    outline: none;
    border-color: #1a73e8;
}

.search-box .clear-search {
    position: absolute;
    right: 32px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #5f6368;
    cursor: pointer;
    padding: 4px;
    display: none;
}

.search-box input:not(:placeholder-shown) + .clear-search {
    display: block;
}

.search-box .search-button {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #5f6368;
    cursor: pointer;
    padding: 8px;
}

.table-container {
    overflow-x: auto;
}

.data-table {
    width: 100%;
    border-collapse: collapse;
}

.data-table th,
.data-table td {
    padding: 12px 16px;
    text-align: left;
    border-bottom: 1px solid #e8eaed;
}

.data-table th {
    background: #f8f9fa;
    font-weight: 500;
    color: #5f6368;
    white-space: nowrap;
}

.data-table tbody tr:hover {
    background-color: #f8f9fa;
}

.data-table td {
    color: #202124;
    font-size: 14px;
}

/* Column Widths */
.data-table th:nth-child(1),
.data-table td:nth-child(1) {
    width: 60px;
}

.data-table th:nth-child(2),
.data-table td:nth-child(2) {
    width: 120px;
}

.data-table th:nth-child(4),
.data-table td:nth-child(4) {
    width: 100px;
} 
</style>
<body>
    <div class="app-container">
        <!-- Sidebar will be loaded here -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header will be loaded here -->
            <div id="header-container"></div>

            <div class="content-area">
                <div class="page-header">
                    <div class="breadcrumb">
                        <a href="index.html"><i class="fas fa-home"></i></a>
                        <span>/</span>
                        <span>Danh mục kho</span>
                    </div>
                    <div class="page-title">
                        <h1>DANH MỤC KHO</h1>
                        <p>Danh sách kho trực ERP</p>
                    </div>
                </div>

                <div class="content-container">
                    <div class="search-container">
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Nhập từ khóa tìm kiếm">
                            <button class="clear-search" id="clearSearch">
                                <i class="fas fa-times"></i>
                            </button>
                            <button class="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Mã kho</th>
                                    <th>Tên kho</th>
                                    <th>Loại kho</th>
                                </tr>
                            </thead>
                            <tbody id="warehouseTableBody">
                                <!-- Table content will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/partials.js"></script>
    <script src="js/warehouse.js"></script>
</body>
</html>
