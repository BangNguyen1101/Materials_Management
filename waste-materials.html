<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vật tư tồn kho - EVN GENCO2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Root Variables */
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #5f6368;
            --background-color: #f8f9fa;
            --border-color: #e0e0e0;
            --text-color: #202124;
            --sidebar-width: 250px;
            --header-height: 60px;
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: white;
            border-right: 1px solid var(--border-color);
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }

        .user-profile {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .nav-group {
            padding: 10px 0;
        }

        .nav-header {
            padding: 10px 20px;
            font-weight: 500;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-nav ul {
            list-style: none;
        }

        .sidebar-nav li a {
            padding: 10px 20px 10px 45px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-color);
            transition: background-color 0.3s;
        }

        .sidebar-nav li a:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .sidebar-nav li.active a {
            background-color: #e8f0fe;
            color: var(--primary-color);
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            min-height: 100vh;
        }

        .page-header {
            height: var(--header-height);
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-toggle {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--secondary-color);
        }

        /* Button Styles */
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #1557b0;
        }

        .btn-secondary {
            background-color: #f1f3f4;
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #e8eaed;
        }

        .btn-outline {
            border: 1px solid var(--border-color);
            background-color: white;
            color: var(--text-color);
        }

        .btn-outline:hover {
            background-color: #f8f9fa;
        }

        /* Form Controls */
        input[type="text"],
        select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: var(--primary-color);
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #f8f9fa;
            font-weight: 500;
            color: var(--secondary-color);
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        /* Waste Materials Specific Styles */
        .content-wrapper {
            padding: 20px;
        }

        .search-section {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .search-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .search-input {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        .search-input input,
        .search-input select {
            min-width: 200px;
        }

        .search-buttons {
            display: flex;
            gap: 10px;
        }

        .export-controls {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        .materials-table {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: auto;
        }

        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .page-numbers {
            display: flex;
            gap: 10px;
        }

        .page-numbers span {
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .page-numbers span.current-page {
            background-color: var(--primary-color);
            color: white;
        }

        .materials-table td img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
        }

        .materials-table th:last-child,
        .materials-table td:last-child {
            text-align: center;
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .search-controls {
                flex-direction: column;
            }
            
            .search-input {
                flex-direction: column;
            }
            
            .search-input input,
            .search-input select {
                width: 100%;
            }
            
            .search-buttons {
                justify-content: flex-end;
            }
        }

        @media (max-width: 768px) {
            .export-controls {
                flex-wrap: wrap;
            }
            
            .materials-table {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Include sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <div class="header-left">
                    <button id="sidebar-toggle" class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Vật tư tồn kho</h1>
                </div>
                <div class="header-right">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="search-section">
                    <div class="search-controls">
                        <div class="search-input">
                            <input type="text" placeholder="Mã hoặc tên vật tư" id="search-input">
                            <select id="warehouse-select">
                                <option value="">Chọn kho cần tìm</option>
                            </select>
                        </div>
                        <div class="search-buttons">
                            <button class="btn btn-primary" id="search-btn">
                                <i class="fas fa-search"></i> Tìm kiếm
                            </button>
                            <button class="btn btn-secondary" id="erp-search-btn">
                                <i class="fas fa-database"></i> Tìm trên ERP
                            </button>
                        </div>
                    </div>
                    <div class="export-controls">
                        <button class="btn btn-outline" id="excel-export">
                            <i class="fas fa-file-excel"></i> EXCEL
                        </button>
                        <button class="btn btn-outline" id="pdf-export">
                            <i class="fas fa-file-pdf"></i> PDF
                        </button>
                        <button class="btn btn-outline" id="print-btn">
                            <i class="fas fa-print"></i> IN
                        </button>
                    </div>
                </div>

                <div class="materials-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Mã VT</th>
                                <th>Tên VT</th>
                                <th>Kho</th>
                                <th>Kho phụ</th>
                                <th>ĐVT</th>
                                <th>LOT</th>
                                <th>Tồn kho</th>
                                <th>Vị trí</th>
                                <th>Hình ảnh</th>
                            </tr>
                        </thead>
                        <tbody id="materials-list">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button class="btn btn-outline" id="prev-page">
                        <i class="fas fa-chevron-left"></i> Trang trước
                    </button>
                    <div class="page-numbers">
                        <span class="current-page">1</span>
                        <span>2</span>
                    </div>
                    <button class="btn btn-outline" id="next-page">
                        Trang tiếp <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/sidebar.js"></script>
    <script src="js/waste-materials.js"></script>
</body>
</html>
